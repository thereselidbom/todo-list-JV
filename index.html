<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/27106bfeb0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="custom.css">
  <title>Todos</title>
</head>
<body class="bg-light">

    <header>
        <h1>Todo List</h1>
      </header>

  <form id="form" class="py-5">
    <div class="container">
      <div class="input-group">
        <input type="text" id="input" class="form-control" placeholder="Add todo">
        <button class="btn-add" type="submit"><i class="fas fa-plus-square fa-3x"></i></button>
      </div>
      <small id="small"></small>

    </div>
  </form>

  <div id="output" class="container">

    <div class="todo completed">
      <h3>todo title</h3>
      <button id="trash" class="btn trash"><i class="fad fa-trash-4x"></i></button>    
    </div>

  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
